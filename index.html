<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE BOOLZAPP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- background styling -->
    <div class="ms_grey-bg position-relative">
        <div class="ms_green-bg"></div>

        <!-- main app-container -->
        <div class="position-absolute top-50 start-50 translate-middle ms_white-bg">
            <div id="app">
                <div class="ms_container d-flex">
                    <!-- sidebar -->
                    <div class="ms_sidebar">

                        <!-- my-user -->
                        <div class="ms_my-user d-flex justify-content-between my-auto">
                            <div class="ms_left my-auto ms-2">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                                <span>Nome Utente</span>
                            </div>

                            <div class="ms_right my-auto me-2">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- / my-user -->

                        <!-- notifications -->
                        <div class="ms_notifications d-flex">
                            <i class="fas fa-bell-slash my-auto ms_bell ms-2"></i>
                            <div class="ms_notifications-info my-auto ms-2">
                                <p class="ms_info">Ricevi notifiche di nuovi messaggi</p>
                                <p class="ms_info-b">Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <!-- / notifications -->

                        <!-- contacts filter -->
                        <div class="ms_filter-contacts ps-3">
                            <i class="fas fa-search"></i>
                            <input placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!-- / contacts filter -->

                        <!-- contacts' list -->
                        <div class="ms_contacts">
                            <div class="ms_single-contact"
                                v-for="(contact, i) in contacts"
                                :class="{'ms_contact-color-even' : i % 2 === 0}"
                                @click="chooseChat(i)"
                                >
                                <img class="ms-3"
                                    :src=" 'img/avatar' + contact.avatar + '.jpg' " 
                                    :alt="contact.name + ' image' "
                                >
                                <span>
                                    {{contact.name}}
                                </span>
                            </div>
                        </div>
                        <!-- / contacts' list -->
                    </div>
                    <!-- / sidebar -->

                    <!-- main -->
                    <div class="ms_main d-flex flex-column">
                        <!-- main header -->
                        <div class="ms_main-header d-flex justify-content-between">
                            
                            <div class="ms_left my-auto ms-2 d-flex">
                                <img :src=" 'img/avatar' + contacts[currentCounterIndex].avatar + '.jpg'" alt="avatar_1">
                                <div class="ms_notifications-info my-auto ms-2">
                                    <p class="ms_info">{{contacts[currentCounterIndex].name}}</p>
                                    <p class="ms_info-b">Ultimo accesso oggi alle</p>
                                </div>
                            </div>

                            <div class="ms_right my-auto me-2">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- / main header -->

                        <!-- text space -->
                        <div class="ms_text-space flex-grow-1">
                            <div class="ms_messages-container h-100 px-5 pt-3 d-flex flex-column">
                                <div v-for="message in contacts[currentCounterIndex].messages"
                                    class="ms_single-message my-2 p-2" 
                                    :class="messageType(message)"
                                    >
                                    <p>{{message.text}}</p>
                                    <p class="ms_date">{{message.date}}</p>
                                </div>
                            </div>
                        </div>
                        <!-- / text space -->

                        <!-- message input zone -->
                        <div class="ms_message-input d-flex py-2 px-3">
                            <i class="far fa-smile my-auto"></i>
                            <input class="flex-grow-1 mx-3" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone my-auto"></i>
                        </div>
                        <!-- / message input zone -->
                    </div>
                    <!-- / main -->

                </div>
            </div>
        </div>
        <!-- / main app-container -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
